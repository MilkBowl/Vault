language: java

jdk:
  - openjdk8
  - oraclejdk8
  - oraclejdk9

script: ./gradlew build checkstyle -Dorg.gradle.daemon=false

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file: "build/libs/*.jar"
  on:
    tags: true
    jdk: oraclejdk8
    repo: natrolite/vault

branches:
  except:
    - gh-pages

notifications:
  email: false